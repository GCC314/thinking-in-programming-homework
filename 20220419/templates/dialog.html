<!DOCTYPE html>
<head>
    <meta charset="UTF8">
    <title>iChat</title>
    <link rel="stylesheet" type="text/css" href="static/css/box.css">
    <link rel="stylesheet" type="text/css" href="static/css/popup.css">
    <link rel="stylesheet" type="text/css" href="static/css/dpage.css">
    <link rel="stylesheet" type="text/css" href="static/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="static/css/symbol.css">
    <link rel="stylesheet" type="text/css" href="static/css/tbox.css">
    <link rel="stylesheet" type="text/css" href="static/css/bubble.css">
    <link rel="stylesheet" type="text/css" href="static/css/tarea.css">
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="allbox" style="width:100%;height:100%;">
        <div id="sidebar" style="height:100%;width:25%;display: inline-block;vertical-align: top;">
            <div id="statusbar" style="height: 40px;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: #777;">
                <img id="sd_avatar" src="0.jpg" title="username" style="border-radius:50%">
                <div style="float:right;">
                    <form action="/" method="post">
                        <input type="hidden" id="PKG" name="PKG" value="logout_submit">
                        <input type="submit" class="iconicbtn" name="submit" value="" title="Logout">
                    </form>
                </div>
                <div style="float:right;">
                    <input type='button' class='groupbtn_ iconicbtn' id='groupadd' value='' title="Add a group">
                </div>
            </div>
            <div id="groupbox" style="overflow:auto;">
            </div>
        </div>
        <div id="mainbox" style="height:100%;width:74%;display: inline-block;vertical-align: top;">
            <div id="dialogbox" style="overflow:auto;width:100%;height:75%;border-bottom: 1px;border-bottom-style: solid;border-bottom-color: #888;background-color: #ddd;">
            </div>
            <div id="inputbox" style="width:100%;height:24%;background-color: #eee;">
                <div id="sendbar" style="width:100%;height:32px">
                    <input type="file" id="imgholder" style="width:1px;height:1px;display:none;" accept="image/*">
                    <input type="file" id="fileholder" style="width:1px;height:1px;display:none;">
                    <input type="button" id="sendimg" class="iconicbtn" value="" placeholder="Send a picture" style="float:left;color:#222">
                    <input type="button" id="sendfile" class="iconicbtn" value="" placeholder="Send a file not larger than 50M" style="float:left;color:#222">
                    <input type="button" id="submittxt" class="sendbtn" name="submittxt" value=" Send " style="float:right;">
                </div>
                <div id="inputtxt" class="tarea" contenteditable="true"></div>
            </div>
        </div>
    </div>
    <div id="pop_addg" class="popup_window" style="text-align:center;">
        <input type="button" name="pop_addg_esc" id="pop_addg_esc" class="popup_esc_btn" value="" style="float:left;">
        <div style="text-align:center;vertical-align:middle;">
            <div class="suggest" id="addg_sug">
            </div>
            <div class="poptwrap">
                <input type="text" value="" name="gname" id="txt_gname" class="poptbox" placeholder="New Group's Name" style="width:90%;">
            </div>
            <div class="poptwrap">
                <input type="text" value="" name="uname_sch" id="txt_uname_sch" class="poptbox" placeholder="Search for a user..." style="width:224px;display:inline-block;">
                <input type="button" value="" id="btn_sch" class="iconicbtn_small" style="display:inline-block;">
            </div>
            <div id="div_ulist" style="height:110px;overflow-y:scroll;background-color: #f0f0f0;border-radius:2px;margin:20px;">
                <ul id="ul_ulist" style="list-style-type: none;">
                </ul>
            </div>
            <input type="button" value="submit" name="addg_submit" id="addg_submit" class="hcbuttons cbuttons" style="margin:0px 10px 0px 10px">
        </div>
    </div>
    <script type="text/javascript" src="/static/js/dialog.js"></script>
</body>
